        function equal(num1, num2) {
            return Number(num1) == Number(num2) ? true : false;
        }
        alert(
            equal(
                prompt(),
                prompt()
            )
        );
        // 2
        function sum(num1, num2) {
            return Number(num1) + Number(num2) > 10 ? true : false;
        }
        alert(
            sum(
                prompt(),
                prompt()
            )
        );

            return Number(num) < 0 ? true : false;
        }
